            <div class="cuadrado seis"></div>
           
            <div class="container-fluid d-flex flex-column align-items-center">

                <div class="caja-logo">
                    <img src="../imagenes/Logo.png" class="img-fluid" width="200px" alt="">

                <!--Logos Secundarios-->

                <div class="categorias">
                    <div class="caja-logo">
                        <img src="../imagenes/logo2.png" alt="" class="img-fluid" width="200px">

                    <div class="caja-logo">
                        <img src="../imagenes/logo3.png" alt="" class="img-fluid" width="200px">
                    </div>

                    <div class="caja-logo">
                        <img src="../imagenes/logo4.png" alt="" class="img-fluid" width="200px">
                    </div>

                    <div class="caja-logo">
                        <img src="../imagenes/logo5.png" alt="" class="img-fluid" width="200px">
                    </div>

                <div class="signo" >

                <div class="caja-logo" >
                    <img src="../imagenes/logo6.png" alt="Logo Principal" class="img-fluid" width="200px">
                </div>

        <div class="formulario2 col-lg-7 d-flex align-items-center justify-content-center p-4">
            <div class="sesion">                 
                <div class="card-body p-4">
                    <h2 class="text-center fw-bold">¡Bienvenido!</h2>
                    <p class="text-center">Forma parte de la elite noticiera y ten acceso a contenido exclusivo</p>

                    <form method="post" action="../PHP/registro.php">
                        <div class="mb-4 input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>

                        <div class="mb-4 input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" name="nombre_usuario" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        

                        <div class="mb-4 input-group">
                            <span class="input-group-text bg-white">
                                    <i class="bi bi-box-arrow-in-right"></i>
                            </span>
                            <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn login-btn btn-lg text-white shadow-sm">
                                <i class="bi bi-box-arrow-in-right"></i>
                                <span>Registrate</span>
                            </button>
                        </div>
                            
                    </form>

                    <div class="divider">
                        <span>O si ya tienes cuenta</span>
                    </div>

                    
                    <div class="d-grid mb-4">
                        <a type="submit" class="btn login-btn btn-lg text-white shadow-sm" href="../../../universal/INICIO_SESION/HTML/sesion.html">

                        <div class="social-buttons">
                            <button class="social-btn facebook">
                                <i class="bi bi-facebook fs-5"></i>
                            </button>
                           
                            <button class="social-btn twitter">
                                <i class="bi bi-twitter fs-5"></i>
                            </button>
                           
                            <button class="social-btn instagram">
                                <i class="bi bi-instagram fs-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
